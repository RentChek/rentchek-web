<div>
	<loading-indicator active="loading"></loading-indicator>
	
	<div ng-if="!loading">
		<div ng-if="properties.length">
			<ul rn-carousel rn-carousel-transition="slide" rn-carousel-index="carouselIndex" auto-height="finances-year-directive:loaded">
				<li ng-repeat="property in properties">
					<finances-year property="property" year="year"></finances-year>
				</li>
			</ul>
			<div rn-carousel-indicators ng-if="properties.length > 1" slides="properties" rn-carousel-index="carouselIndex"></div>
		</div>
		
		<div ng-if="!properties.length" class="alert warning">You don't have any properties added yet. Try <a ng-href="/app/#!/properties/create">creating one</a>.</div>
	</div>
</div>
